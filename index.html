<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load the sankey.js function -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Add style to links or they won't appear properly-->
<style>
    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }
    .link:hover {
        stroke-opacity: .5;
    }
</style>
<body>
    <script>

        function readJSON(path) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.responseType = 'blob';
            xhr.onload = function(e) { 
                if (this.status == 200 || 1==1) {
                    var file = new File([this.response], 'temp');
                    var fileReader = new FileReader();
                    fileReader.addEventListener('load', function(){
                        //do stuff with fileReader.result
                        buildSankeyFromJSON(fileReader.result);
                    });
                    fileReader.readAsText(file);
                } 
            }
            xhr.send();
        }

        function buildSankeyFromJSON(jsonString){
            inputData = fixInputJSON(jsonString);
            graph = {"nodes":[],"links":[]};
            for(i=0;i<inputData.children.length;i++){
                graph.nodes.push({"node":i,"name":inputData.children[i].name});
            }
            for(i=0;i<inputData.children.length;i++){
                for(j=0;j<inputData.children[i].prerequisites.length;j++){
                    for(k=0;k<inputData.children.length;k++){
                        if(inputData.children[k].key==inputData.children[i].prerequisites[j]){
                            graph.links.push({"source":k,"target":i,"value":2});
                        }
                    }
                }
            }
            // set the dimensions and margins of the graph
            var margin = {top: 10, right: 10, bottom: 10, left: 10},
                width = 3000 - margin.left - margin.right,
                height = 3000 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

            // Color scale used
            var color = d3.scaleOrdinal(d3.schemeCategory20);

            // Set the sankey diagram properties
            var sankey = d3.sankey()
            .nodeWidth(36)
            .nodePadding(20)
            .size([width, height]);

            // load the data
            // Constructs a new Sankey generator with the default settings.
            sankey
                .nodes(graph.nodes)
                .links(graph.links)
                .layout(1);

            // add in the links
            var link = svg.append("g")
            .selectAll(".link")
            .data(graph.links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", sankey.link() )
            .style("stroke-width", function(d) { return Math.max(1, d.dy); })
            .sort(function(a, b) { return b.dy - a.dy; });

            // add in the nodes
            var node = svg.append("g")
            .selectAll(".node")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
            .call(d3.drag()
                  .subject(function(d) { return d; })
                  .on("start", function() { this.parentNode.appendChild(this); })
                  .on("drag", dragmove));

            // add the rectangles for the nodes
            node
                .append("rect")
                .attr("height", function(d) { return d.dy; })
                .attr("width", sankey.nodeWidth())
                .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
                .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
            // Add hover text
                .append("title")
                .text(function(d) { return d.name + "\n" + "There is " + d.value + " stuff in this node"; });

            // add in the title for the nodes
            node
                .append("text")
                .attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < width / 2; })
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start");

            // the function for moving the nodes
            function dragmove(d) {
                d3.select(this)
                    .attr("transform",
                          "translate("
                          + d.x + ","
                          + (d.y = Math.max(
                    0, Math.min(height - d.dy, d3.event.y))
                            ) + ")");
                sankey.relayout();
                link.attr("d", sankey.link() );
            }
        }
        function fixInputJSON(jsonString){
            fixedJSON = JSON.parse(jsonString).children[0];
            for(i = 0; i < fixedJSON.children.length; i++){
                for(j = 0; j < fixedJSON.children[i].children.length; j++){
                    fixedJSON.children.push(fixedJSON.children[i].children[j]);
                }
            }
            return fixedJSON;
        }

        readJSON("json/engineering.json");
    </script>
</body>
